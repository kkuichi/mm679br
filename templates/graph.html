{% extends "base.html" %}

{% block title %}Graph for {{ column }}{% endblock %}

{% block content %}
<div class="text-center">
    <h2>Graph for {{ column }} in {{ dataset_name }}</h2>
    <img src="data:image/png;base64,{{ graph_url }}" class="img-fluid mt-3" alt="Graph">

    <form action="/dataset" method="post" class="mt-3">
        <input type="hidden" name="dataset" value="{{ dataset_name }}">
        <button type="submit" class="btn btn-dark">Back</button>
    </form>
</div>
{% endblock %}
