<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Dataset Explorer{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <a href="/" class="navbar-brand mx-auto h1 text-white mb-0">Dataset Explorer</a>
        </div>

        <div class="container-fluid d-flex justify-content-center mt-2">
            <form action="/dataset" method="post" class="d-flex">
                {% for dataset in datasets %}
                    <button type="submit" name="dataset" class="btn btn-outline-light mx-2" value="{{ dataset }}">{{ dataset }}</button>
                {% endfor %}
            </form>
        </div>
    </nav>

    <div class="container content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
